<div class="container">
  <div class="row" style="width: 100%">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center" style="padding: 20px">
        <h3>Registro</h3>
        <app-loading *ngIf="loading"></app-loading>
        <form [formGroup]="register" (ngSubmit)="userReg()" style="padding-top: 10px;">
          <!-- Email input -->
          <div class="form-group mb-4" style="text-align: start">
            <input
              type="text"
              class="form-control"
              placeholder="Correo Electronico"
              formControlName="email"
            />
            <span
              class="text-danger ml-2"
              *ngIf="
                register.get('email')?.hasError('required') &&
                register.get('email')?.touched
              "
            >
              El correo es <strong>requerido</strong>
            </span>
          </div>
          <!-- Password input -->
          <div class="form-group mb-4" style="text-align: start">
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña"
              formControlName="password"
            />
            <span
              class="text-danger ml-2"
              *ngIf="
                register.get('password')?.hasError('required') &&
                register.get('password')?.touched
              "
            >
              La contraseña es <strong>requerida</strong>
            </span>
            <span
              class="text-danger ml-2"
              *ngIf="
                register.get('password')?.hasError('minlength') &&
                register.get('password')?.touched
              "
            >
              ¡La contraseña debe tener como
              <strong>minimo 8 caracteres</strong> !
            </span>
          </div>
          <!-- Confirm Password input -->
          <div class="form-group" style="text-align: start">
            <input
              type="password"
              class="form-control"
              placeholder="Repetir Contraseña"
              formControlName="confirmPassword"
            />
            <span class="text-danger ml-2" *ngIf="register.hasError('notSame')">
              Contraseñas <strong>distintas</strong>
            </span>
          </div>
          <br>
          <!-- Buttons -->
          <div class="form-group">
            <button class="btn btn-primary btn-reg" type="submit">
              Aceptar
            </button>
            <button class="btn btn-primary" routerLink="/inicio/login">
              Volver
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
